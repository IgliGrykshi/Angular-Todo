<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <title>ToDo App</title>
    <link rel="stylesheet" href="todo/todo.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="todo/todo-list.js"></script>
    
</head>
<body>
  <div class="container">
    <h2>ToDo</h2>
    <div ng-controller="TodoListController as todoList">
        <span>{{todoList.remaining()}} of {{todoList.todos.length}} tasks done</span>
        <ul class="unstyled">
          <li ng-repeat="todo in todoList.todos">
            <label class="checkbox">
              <input type="checkbox" ng-model="todo.done">
              <span class="done-{{todo.done}}">{{todo.name}}</span>
              <input type="button" value="X" ng-click="todoList.delete(todo)">
            </label>
          </li>
        </ul>
      <form ng-submit="todoList.addTodo()">
        <input type="text" ng-model="todoList.todoText" placeholder="Add a ToDo ...">
        <input type="submit" value="Add" class="btn-primary">
      </form>
    </div>
  </div>
  
</body>
</html>
